
# SonarCloud Project Configuration
sonar.projectKey=deepak-dev28_pilot-project
sonar.organization=deepak-dev28

# Path to source code
sonar.sources=src

# Exclude node_modules and test files
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts

# Optional: Code coverage (if you generate coverage with Jest or similar)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Set project language (optional, auto-detected in most cases)
sonar.language=ts
